buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    maven { url = "http://dvs1.progwml6.com/files/maven" }
}

version = "1.15.2-${verspec}.${verbuild}"
group = "me.towdium.jecalculation"
archivesBaseName = "jecalculation"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: 'snapshot', version: '20200303-1.15.1'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            mods {
                jecalculation {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            mods {
                jecalculation {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'jecalculation', '--all', '--output', file('src/generated/resources/')
            mods {
                jecalculation {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.15.2-31.2.0'
    compileOnly fg.deobf('mezz.jei:jei-1.15.2:6.0.3.15:api')
    runtimeOnly fg.deobf('mezz.jei:jei-1.15.2:6.0.3.15')
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.2.0'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Just Enough Calculation",
            "Specification-Vendor": "Towdium",
            "Specification-Version": "${verspec}",
            "Implementation-Title": project.name,
            "Implementation-Version": "${verspec}.${verbuild}",
            "Implementation-Vendor" :"Towdium",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
